<html>
<head>
<title>League List</title>
<link rel="stylesheet" th:href="@{/style.css}"></link>
</head>
<body>
<h2>BPAM Youth League List</h2>
<div th:unless="${#lists.isEmpty(leagues)}">
<dl th:each="league : ${leagues}">
<dt class="bookHeadline">
<span th:text="${league.name}">Title</span> by
<span th:text="${league.address}">Author</span>
(zip: <span th:text="${league.zip}">ISBN</span>)
</dt>
<dd class="bookDescription">
<span th:if="${league.event}"
th:text="${league.event}">Event</span>
<span th:if="${league.event eq null}">
No event available</span>
</dd>
</dl>
</div>
<div th:if="${#lists.isEmpty(leagues)}">
<p>You have no leagues in your league list</p>
</div>
<hr/>
<h3>Add a league</h3>
<form method="POST">
<label for="name">Name:</label>
<input type="text" name="name" size="50"></input><br/>
<label for="address">Address:</label>
<input type="text" name="address" size="50"></input><br/>
<label for="zip">Zip:</label>
<input type="text" name="zip" size="15"></input><br/>
<label for="event">Event:</label><br/>
<textarea name="event" cols="80" rows="5">
</textarea><br/>
<input type="submit"></input>
</form>
</body>
</html>
