<head>
    <title>BPAM Youth League Page</title>

    <!-- CSS FILES -->
    <link th:href="@{/css/normalize.css}"   rel="stylesheet" type="text/css" />
    <link th:href="@{/css/animate.css}"     rel="stylesheet" type="text/css" />
    <link th:href="@{/css/gridism.css}"     rel="stylesheet" type="text/css" />
    <link th:href="@{/css/nerveslider.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/owl.carousel.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/style.css}"       rel="stylesheet" type="text/css" />
    <link th:href="@{/css/colors.css}"      rel="stylesheet" type="text/css" />
    <link th:href="@{/css/media.css}"       rel="stylesheet" type="text/css" />

    <!-- JS FILES -->
    <script type="text/javascript" th:src="@{/js/jquery.js}" />
    <script type="text/javascript" th:src="@{/js/themeforest/backstretch.min.js}" />
    <script type="text/javascript" th:src="@{/js/jquery-ui.min.js}" />
    <script type="text/javascript" th:src="@{/js/themeforest/owl.carousel.min.js}" />
    <script type="text/javascript" th:src="@{/js/themeforest/nerveslider.js}" />
    <script type="text/javascript" th:src="@{/js/themeforest/custom.js}" />
    <script type="text/javascript" th:src="@{/js/themeforest/easyResponsiveTabs.js}" />
    <script type="text/javascript" th:src="@{/js/themeforest/jflickrfeed.min.js}" />

<body>
<a href="/bpam/search">Go to search by raduis zip page</a>
<br/>
<a th:href="@{/admin}">To Admin Page</a>

<!-- MAIN CONTAINER -->
<div id="main" th:style="'background:url(' + @{/images/bpma-background3.jpg} + '); padding: 100px 40px 40px 40px;'">
    <!-- HEADER -->
    <header id="site-header">
        <div class="header-container">
            <!-- HEADER LEFT -->
            <div class="header-left">
                <!-- LOGO -->
                <h3 class="main-content" style="background-color: #222222; color: wheat">
                    <span th:text="${league.name}">Name</span>
                </h3>
                <!--<a href="index.html">-->
                    <!--<img th:src="@{/images/logo.png}" alt="" />-->
                <!--</a>-->
            </div>
            <!-- HEADER RIGHT -->
            <div class="header-right">
                <!-- MENU ICON -->
                <div class="menu-icon">
                    <a href="#bw-nav" class="bw-nav-trigger">
                        <img th:src="@{/images/menu.png}" alt="" />
                    </a>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <!-- MOBILE MENU ICON -->
        <a href="#bw-nav" class="mobil-menu bw-nav-trigger">Menu</a>
    </header>
    <!-- MAIN CONTENT CONTAINER -->
    <main id="site-container">
        <!-- SLIDER CONTAINER -->
        <div class="slider-container">
            <!-- SLIDER -->
            <div id="home-slider">
                <!-- SLIDE -->
                <div>
                    <img th:src="@{/images/photos/slide1.jpg}" alt="" />
                    <!-- SLIDE TITLE -->
                    <div class="ns_slideContent">
                        <div>
                            <!--<span>Welcome to BOWL</span>-->
                        </div>
                    </div>
                </div>
                <!-- SLIDE -->
                <div>
                    <img th:src="@{/images/photos/slide2.jpg}" alt="" />
                    <!-- SLIDE TITLE -->
                    <div class="ns_slideContent">
                        <div>
                            <span>Html Template</span>
                        </div>
                    </div>
                </div>
                <!-- SLIDE -->
                <div>
                    <img th:src="@{/images/photos/slide3.jpg}" alt="" />
                    <!-- SLIDE TITLE -->
                    <div class="ns_slideContent">
                        <div>
                            <span>Responsive Design</span>
                        </div>
                    </div>
                </div>
                <!-- SLIDE -->
                <div>
                    <img th:src="@{/images/photos/slide4.jpg}" alt="" />
                    <!-- SLIDE TITLE -->
                    <div class="ns_slideContent">
                        <div>
                            <span>HTML5 and CSS3</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <hr />
            <!-- GRID -->
            <div class="grid">
                <!-- ABOUT US -->
                <div class="unit two-fifths">
                    <h3 class="border">About Us</h3>
                    <img th:src="@{/images/photos/andresr30984-480.jpg}" class="flex-img" alt="" />
                    <span th:text="${league.aboutus}"></span>
                    <a href="#" class="bw-button">Read More</a>
                </div>
                <!-- TABLES -->
                <div class="unit three-fifths">
                    <h3 class="border">Youth League Hours</h3>
                    <!-- TABLE -->
                    <ul class="bw-table">
                        <li>
                            <div class="bw-table-left">Monday </div>
                            <div class="bw-table-right"><span th:text="${league.monday}"></span></div>
                        </li>
                        <li>
                            <div class="bw-table-left">Tuesday</div>
                            <div class="bw-table-right"><span th:text="${league.tuesday}"></span></div>
                        </li>
                        <li>
                            <div class="bw-table-left">Wednesday</div>
                            <div class="bw-table-right"><span th:text="${league.wednesday}"></span></div>
                        </li>
                        <li>
                            <div class="bw-table-left">Thursday</div>
                            <div class="bw-table-right"><span th:text="${league.thursday}"></span></div>
                        </li>
                        <li>
                            <div class="bw-table-left">Friday</div>
                            <div class="bw-table-right"><span th:text="${league.friday}"></span></div>
                        </li>
                        <li>
                            <div class="bw-table-left">Saturday</div>
                            <div class="bw-table-right"><span th:text="${league.saturday}"></span></div>
                        </li>
                        <li>
                            <div class="bw-table-left">Sunday</div>
                            <div class="bw-table-right"><span th:text="${league.sunday}"></span></div>
                        </li>
                    </ul>
                    <hr class="noborder" />
                    <h3 class="border">Youth League Start/End Dates</h3>
                    <!-- TABLE -->
                    <ul class="bw-table">
                        <li>
                            <div class="bw-table-left"><span th:text="${league.startenddate}">Name</span></div>
                        </li>
                    </ul>
                    <hr class="noborder" />
                    <h3 class="border">Cost To Participate</h3>
                    <!-- TABLE -->
                    <ul class="bw-table">
                        <li>
                            <div class="bw-table-left"><span th:text="${league.costtoparticipate}">Name</span></div>
                        </li>
                    </ul>
                    <hr class="noborder" />
                    <h3 class="border">Club/League Member Advantages</h3>
                    <!-- TABLE -->
                    <ul class="bw-table">
                        <li>
                            <div class="bw-table-left"><span th:text="${league.advantages}">Name</span></div>
                        </li>
                    </ul>
                    <hr class="noborder" />
                    <h3 class="border">How To Register</h3>
                    <!-- TABLE -->
                    <ul class="bw-table">
                        <li>
                            <div class="bw-table-left"><span th:text="${league.register}">Name</span></div>
                        </li>
                    </ul>
                </div>
            </div>
            <hr/>
        </div>
    </main>
    <!-- FOOTER -->
    <footer id="footer">
        <div class="footer-content">
            <!-- GRID -->
            <div class="grid">
                <!-- FIRST FOOTER FIELD -->
                <div class="unit one-third">
                    <h5 class="border">Get In Touch</h5>
                    <p><strong>Address:</strong> <span th:text="${league.address1}" />
                    </p>
                    <p><strong>Phone:</strong> <span th:text="${league.phone}" />
                    </p>
                    <p><strong>E-mail:</strong> <span th:text="${league.email}" />
                    </p>
                </div>
            </div>
        </div>
        <div class="footer-info">
            <!-- COPYRIGHT -->
            <div class="credits">
                Copyright Egemenerd
            </div>
            <!-- BACK TO TOP BUTTON -->
            <div class="back-to-top"></div>
        </div>
    </footer>
</div>

<!-- SLIDE-IN PANEL -->
<div id="bw-nav" class="bw-nav">
    <!-- PANEL CONTENT -->
    <div class="bw-bg">
        <!-- CLOSE ICON -->
        <a href="#" class="bw-nav-trigger bw-close"></a>
        <div class="bw-navigation-wrapper">
            <div class="bw-block-container">

                <!-- RIGHT SIDE -->
                <div class="bw-half-block right-block">
                    <!-- TITLE -->
                    <div class="bw-contact-title">Get In Touch</div>
                    <div class="bw-contact-border"></div>
                    <!-- CONTACT INFO -->
                    <div class="bw-contact-info">
                        <p th:text="${league.name}" />
                        <p th:text="${league.phone}" />
                        <p th:text="${league.address1}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- SLIDER -->
<script type="text/javascript">
    jQuery(window).load(function () {
        "use strict";
        jQuery("body").find('#home-slider').fadeIn();
        //jQuery('.ns_slideContent').find('div').addClass('animated slideInDown');
        jQuery("#home-slider").nerveSlider({
            sliderAutoPlay: true,
            slideTransitionDelay: 5000,
            sliderWidth: "100%",
            sliderHeight: "100%",
            sliderHeightAdaptable: false,
            slidesDraggable: false,
            allowKeyboardEvents: false,
            sliderResizable: true,
            sliderKeepAspectRatio: false,
            slideTransition: "slide", // slide or fade
            slideTransitionSpeed: 1200,
            slideTransitionEasing: "easeOutQuint",
            showDots: false,
            slideTransitionStart: function () {
                jQuery('.ns_slideContent').find('div').fadeOut(200);
                jQuery('.ns_slideContent').find('div').removeClass('animated slideInDown');
            },
            slideTransitionComplete: function () {
                //jQuery('.ns_slideContent').find('div').fadeIn();
                //jQuery('.ns_slideContent').find('div').addClass('animated slideInDown');
            }
        });
    });
</script>
<!-- TESTIMONIALS CAROUSEL -->
<script type="text/javascript">
    jQuery(window).load(function () {
        jQuery("#testimonials").show();
        jQuery("#testimonials").owlCarousel({
            items: 1,
            autoplay: true,
            autoplayTimeout: 4000,
            autoplayHoverPause: true,
            dots: true,
            autoHeight: true,
            margin: 0,
            mouseDrag:false,
            smartSpeed: 800,
            navText: ['', ''],
            nav: false,
            loop: true,
            animateIn: 'fadeIn',
            animateOut: 'fadeOut'
        });
    });
</script>
<!-- LATEST EVENTS CAROUSEL -->
<script type="text/javascript">
    jQuery(window).load(function () {
        jQuery("#latestevents").owlCarousel({
            items: 1,
            margin: 30,
            dots: false,
            smartSpeed: 800,
            navText: [' ', ' '],
            nav: true,
            loop: false,
            navRewind: false,
            lazyLoad: true,
            responsive: {
                480: {
                    items: 1
                },
                700: {
                    items: 2
                },
                1170: {
                    items: 3
                }
            }
        });
    });
</script>

<script type="text/javascript" src="/js/custom.js"></script>
</body>

</html>
