<html>
<head>
<title>League List</title>
<link rel="stylesheet" th:href="@{/style.css}"></link>
</head>
<body>
<h2>BPAM Youth League List</h2>

<h3>Add a league</h3>
<form method="POST" action="/bpamAdmin">
<label for="id">ID:</label>
<input type="text" name="id" size="5" th:field="${league.id}" readonly="true"/><br/> 
<label for="name">Name:</label>
<input type="text" name="name" size="50" th:field="${league.name}" /><br/> 
<label for="address">Address:</label>
<input type="text" name="address1" size="50" th:field="${league.address1}" /><br/>
<label for="zip">Zip:</label>
<input type="text" name="zip" size="15"  th:field="${league.zip}"/><br/>
<label for="event">Event:</label><br/>
<textarea name="event" cols="80" rows="5" th:field="${league.event}">
</textarea><br/>
<input type="submit" value="Save" name="save"></input>
<input type="submit" value="Remove" name="remove"></input>
</form>

<hr/>

<div th:unless="${#lists.isEmpty(leagues)}">
<dl th:each="league : ${leagues}">
<dt class="bookHeadline">
<a th:href="@{/bpamAdmin/edit/} + ${league.id} "><span th:text="${league.name}">Name</span></a>
</dt>
</dl>
</div>
<div th:if="${#lists.isEmpty(leagues)}">
<p>There are no leagues available to display.</p>
</div>
</body>
</html>
