<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>League List</title>
<link rel="stylesheet" th:href="@{/css/main-static.css}" />
</head>

<style type="text/css">
    #container{
        width:100%; height:100%;
        background:url("/images/bpma-background3.jpg") no-repeat center center fixed;
        background-size: contain;
    }
    #body{
        width: 50%; height: 50%; top: 10%; margin: 0 auto; position: relative;
    }
</style>

<body>

    <div id="container">
        <div id="body">
            <div id="entryForm">

                <a href="/bpam/home">Go To BPAM Home Page</a>

                <h1>BPAM Youth League List</h1>

                <h2>Add a league</h2>
                <form method="POST" action="admin">
                <label for="id">ID:</label>
                <input type="text" name="id" size="5" th:field="${league.id}" readonly="true"/>
                <label for="name">Name:</label>
                <input type="text" name="name" size="50" th:field="${league.name}" />
                <label for="address">Address:</label>
                <input type="text" name="address1" size="50" th:field="${league.address1}" />
                <label for="zip">Zip:</label>
                <input type="text" name="zip" size="15"  th:field="${league.zip}"/>
                <label for="event">Event:</label>
                <textarea name="event" cols="10" style="height: 40px;" rows="2" th:field="${league.event}">
                </textarea>
                    <br/>
                <input type="submit" value="Save" name="save" />
                <input type="submit" value="Remove" name="remove" />
                </form>
            </div>

            <div th:unless="${#lists.isEmpty(leagues)}">
                <hr/>
                <dl th:each="league : ${leagues}">
                <dt class="bookHeadline">
                    <a th:href="@{admin/edit/} + ${league.id} "><span th:text="${league.name}">Name</span></a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{/bpam/home/} + ${league.id} "><span>Go to site</span></a>
                </dt>
                </dl>
            </div>
            <div th:if="${#lists.isEmpty(leagues)}">
                <p>There are no leagues available to display.</p>
            </div>
        </div>

    </div>

</body>
</html>
